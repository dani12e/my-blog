<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">

<body class="sub_page">

    <div class="hero_area">
        <div class="bg-box">
            <img src="images/hero-bg.jpg" alt="">
        </div>
        <header th:replace="/fragments/header :: header">
    </div>
    <!-- book section -->
    <section class="book_section layout_padding">
        <div class="container">
            <div class="heading_container">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form_container">
                        <h3 style="color: aliceblue;">Add post</h3>
                        <form action="#" th:action="@{/add_post}" th:object="${post}" method="post">
                            <div>
                                <input id="account" name="account" type="hidden" th:field="*{account}" />
                                <input id="title" th:field="*{title}" name="title" type="text" class="form-control"
                                    placeholder="Title" />
                                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                                    class="alert alert-danger">title
                                    errors</p>
                            </div>
                            <div>
                                <input id="body" th:field="*{body}" name="body" type="textarea" class="form-control"
                                    placeholder="Body" />
                                <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="alert alert-danger">
                                    body
                                    errors</p>
                            </div>
                            <div class="btn_box">
                                <button type="submit">
                                    Add Post
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- end book section -->

    <footer th:replace="/fragments/footer :: footer">



</body>

</html>
