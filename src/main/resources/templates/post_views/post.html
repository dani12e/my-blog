<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"></head>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="/images/hero-bg.jpg" alt="">
    </div>
    <header th:replace="/fragments/header :: header"></header>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a th:href="@{'/delete_post/view/' + ${post.id}}" class="btn btn-danger btn-lg active" role="button"
            aria-pressed="true">Delete</a>
        </div>
      </div>
    </div>
  </div>

  <!-- about section -->
  <section class="about_section layout_padding">
    <div class="container">

      <div class="posts">
        <h3>
          <a th:text="${post.title}">title</a>
        </h3>
        <h6 th:if="${post.account != null}"
          th:text="'Author name: ' + ${post.account.username} + ' | Created At: ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}+ ' | Updated At: ' + ${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">
        </h6>
        <h6 th:if="${post.account == null}" th:text="'Author name: Unknown | Created At: ' + ${post.createdAt}">
        </h6>
        <p th:utext="${post.body}">body</p>

        <div sec:authorize="isAuthenticated()" th:if="${isOwner}">
          <a th:href="@{'/edit_post/view/' + ${post.id}}" class="btn btn-secondary btn-lg active" role="button"
            aria-pressed="true">Edit</a>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
            Delete
          </button>
        </div>

        <hr>
      </div>

    </div>
  </section>
  <!-- end about section -->

  <footer th:replace="/fragments/footer :: footer"></footer>

</body>

</html>
